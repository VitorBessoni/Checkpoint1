<!DOCTYPE html>
<html lang="pt-br">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Forms Interativo</title>
    <link rel="stylesheet" href="sytle.css">
</head>

<body>
    <main>
        <h1>Meus Sonhos</h1>
        <div class="social-media">
            <a href="#">
                <img src="imgs/google1.png" alt="Google">
            </a>
            <a href="#">
                <img src="imgs/facebook.png" alt="Facebook">
            </a>
            <a href="#">
                <img src="imgs/linkedin.png" alt="Linkedin">
            </a>
        </div>
        <div class="alternative">
            <span>OR</span>
        </div>
        <div>
            <form action="">
                <label for="Title">
                    <span>Sonho</span>
                    <input type="text" id="title" name="Title" placeholder="Coloque um nome no seu sonho">
                </label>
                <label for="Description">
                    <span>Descrição</span>
                    <input type="text" id="description" name="description" placeholder="Descrava seu sonho">
                </label>
                <label for="URL">
                    <span>URL</span>
                    <input type="url" id="url" name="URL" placeholder="Insira uma imagem do seu sonho">
                </label>
                <div class=button>
                    <label>
                        <input type="submit" onclick="criarCard()" id="submit" value="Sonho 1">
                    </label>
                    <label>
                        <input type="submit" onclick="criarCard2()" id="submit1" value="Sonho 2">
                    </label>
                    <label>
                        <input type="submit" onclick="criarCard3()" id="submit2" value="Sonho 3">
                    </label>
                </div>
                <label>
                    <input type="submit" onclick="print()" id="imprimir" value="Guardar Sonhos">
                </label>

            </form>
        </div>
    </main>
 
        <div class="container">
            <div class="card">
                <div id="content">

                </div>
            </div>
        </div>
        <div class="container">
            <div class="card">
                <div id="content2">

                </div>
            </div>
        </div>
        <div class="container">
            <div class="card">
                <div id="content3">

                </div>
            </div>
        </div>
  
    <script src="parte01.js"></script>
    <script type="text/javascript" src="vanilla-tilt.js"></script>
    <script>
        VanillaTilt.init(document.querySelectorAll(".card"), {
            max: 25,
            speed: 400,
            glare: true,
            "max-glare": 1,
        });
    </script>


</body>

</html>
